apiVersion: apps/v1
kind: Deployment
metadata:
  name: mapserver
  namespace: spt
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: mapserver
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/name: mapserver
    spec:
      containers:
        - image: ausseabed/spt-mapserver:a6fc4ff
          imagePullPolicy: Always
          name: mapserver
          env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: spt-secrets
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: spt-secrets
                key: POSTGRES_PASSWORD
          - name: POSTGRES_HOSTNAME
            value: "db-postgres"
          - name: POSTGRES_PORT
            value: "5432"
          - name: POSTGRES_DATABASE
            value: "postgres"
          - name: AWS_REGION
            value: "ap-southeast-2"
          resources: {}
      restartPolicy: Always
      imagePullSecrets:
        - name: regcred
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: mapserver
  name: mapserver
  namespace: spt
spec:
  ports:
   - port: 80
     targetPort: 80
  selector:
    app.kubernetes.io/name: mapserver
